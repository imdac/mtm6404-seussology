<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Seussology</title>
  <link rel="stylesheet" href="../assets/style.css">
  <script src="../assets/books.js"></script>
</head>

<body>
  <main>
    <header class="header">
      <img class="header-image" src="../assets/images/seussology-logo.svg" alt="Seussology">
      <h1 class="header-title">Books</h1>
    </header>
    <section id="app">
      <div class="filters">
        <button class="button" @click="category=''">All</button>
        <button class="button" @click="category='Favorites'">Favorites</button>
        <button class="button" @click="category='Beginner Books'">Beginner Books</button>
        <button class="button" @click="category='Big Books'">Big Books</button>
      </div>
      <div class="books">
        <div v-for="book in books" v-if="category ? book.category === category : true" class="book">
          <img class="book-image" :src="'../assets/images/covers/'+ book.image" :title="book.title">
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
